<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app" style="--background-color: #000000; opacity: 0;">
        <div class="titlebar">
            <div class="doAgain" :class="{visible: canDoAgain}" @click="reset"></div>
            <div class="quit" :class="{disabled: installing}" @click="quit"></div>
        </div>

        <div class="sections">
            <section class="section-welcome">
                <img src="https://acord.app/api/logo.svg?fg=ffffff" class="logo">
                <div class="title">Acord</div>
                <div class="description">
                    Fix Discord's sloppy jobs and<br/>
                    breathe new life to the client.
                </div>
                <div class="button" @click="()=>{showSection('clients');setBgColor('#ffffff');}">
                    install
                </div>
            </section>

            <section class="section-clients">
                <div class="title">
                    Select Client
                </div>
                <div class="subtitle">Clueless? Use Release.</div>

                <div class="clients" :class="{disabled: installing}">
                    <div class="line">
                        <div class="client release" :class="{selected: client=='Discord', disabled: !allowedClientPaths['Discord']}" @click="()=>client='Discord'" style="--color: #6079ff;">Release</div>
                    </div>
                    <div class="line">
                        <div class="client ptb" :class="{selected: client=='DiscordPTB', disabled: !allowedClientPaths['DiscordPTB']}" @click="()=>client='DiscordPTB'" style="--color: #6079ff;">PTB</div>
                        <div class="client canary" :class="{selected: client=='DiscordCanary', disabled: !allowedClientPaths['DiscordCanary']}" @click="()=>client='DiscordCanary'" style="--color: #faa722;">Canary</div>
                    </div>
                    <div class="line">
                        <div class="client development" :class="{selected: client=='DiscordDevelopment', disabled: !allowedClientPaths['DiscordDevelopment']}" @click="()=>client='DiscordDevelopment'" style="--color: #212121;">
                            Development
                        </div>
                    </div>
                </div>

                <div class="button" :class="{disabled: !client || installing}" @click="install">
                    {{installing ? "installing.." : "install"}}
                </div>
            </section>

            <section class="section-done">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-.997-4L6.76 11.757l1.414-1.414 2.829 2.829 5.656-5.657 1.415 1.414L11.003 16z" fill="currentColor" /></svg>
                <div class="title">All Done!</div>
                <div class="description">
                    Enjoy your superior Discord<br />
                    experience.
                </div>
                <div class="link" @click="openExternal('https://discord.gg/acord')">
                    discord.gg/acord
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>

</html>
